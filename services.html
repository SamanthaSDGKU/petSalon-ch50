<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="./styles/main.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Kalnia+Glaze:wght@100..700&family=Titillium+Web:ital,wght@0,200;0,300;0,400;0,600;0,700;0,900;1,200;1,300;1,400;1,600;1,700&family=Wittgenstein:ital,wght@0,400..900;1,400..900&display=swap"
      rel="stylesheet"
    />
    <title>Document</title>
</head>
<body>

    <main class="container">
        <h2 class="text-center">Register a new service</h2>
        <div class="form-container">
          <!-- Description Input -->
         
          <div class="mb-4">          
            <label class="form-label" for="">Description*</label>
            <input class="form-control" id="txtTitle" type="text" />
            <small class="titleValidationMsg">This is a required field</small>
          </div>
  
          <!-- Price input -->
          <div class="">
            <label class="form-label" for="">Price*</label>
            <input class="form-control" id="txtPrice" type="number" />
            <small class="priceValidationMsg">This is a required field</small>
          </div>

          
  
          <div>
            <!-- Btn Register -->
            <button onclick="register()" class="btn btn-dark mt-4">Register</button>
          </div>
        </div>
      </main>
    
    <script src="./plugins/jQuery3.7.js"></script>
    <script src="./scripts/storeManager.js"></script>
    <script src="./scripts/services.js"></script>
</body>
</html>
